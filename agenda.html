<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Reserva</title>
    <link rel="icon" href="imagens/LogoIF.png">
    <link rel="stylesheet" href="styles/agenda.css">
    <script src="scripts/agenda.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="voltar()">←</button>
            <h1>CRIAR NOVA RESERVA</h1>
        </div>
        <form method="POST">
            <div class="form-left">
                <label for="nome">Nome</label>
                <input type="text" id="nome" readonly>
                
                <label for="dia">Dia</label>
                <!-- Campo do dia será preenchido automaticamente -->
                <input type="date" id="dia" name="Dia" required>

                <label for="horario">Horário</label>
                <div class="horario">
                    <span>Das</span>
                    <!-- Campo de início será preenchido automaticamente -->
                    <select id="hora-inicio" name="Inicio" required></select>
                    <span>às</span>
                    <!-- Campo de término será preenchido automaticamente -->
                    <select id="hora-fim" name="Fim" required></select>
                </div>

                <label for="curso">Curso</label>
                <!--Escrever opções-->
                <select id="curso" name="Curso" required></select>

                <label for="periodo">Período</label>
                <!--Escrever opções-->
                <select id="periodo" name="Periodo" required></select>
            </div>

            <div class="form-right">
                <label for="outro-prof">Nome do outro professor</label>
                <input type="text" id="outro-prof" name="Professor_2" placeholder="Opcional">

                <label for="local">Local</label>
                <!-- Campo da sala será preenchido automaticamente -->
                <select id="local" name="Sala" required></select>

                <label for="frequencia">Frequência</label>
                <select id="frequencia">
                    <option>Nenhuma</option>
                    <option>Anualmente</option>
                    <option>Mensalmente</option>
                    <option>Semanalmente</option>
                    <option>Diariamente</option>
                </select>

                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="Descricao" placeholder="Descreva sua atividade...">

                <button type="submit" class="btn-reservar">Reservar</button>
            </div>
        </form>
    </div>
</body>
</html>
